<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<h1>Register</h1>
<form action="">
  <label for="first">First Nmae:</label>
  <input name="first" id="first" type="text" placeholder="john" required>
  <label for="last">Last Name:</label>
  <input name="last" id="last" type="text" placeholder="smith" required>

  <div>
    <label for="male">male</label>
    <input id="male" name="gender" type="radio" value="male">
    <label for="female">Female</label>
    <input id="female" name="gender" type="radio" value="female">
    <label for="other">Other</label>
    <input id="other" name="gender" type="radio" value="other">
  </div>
  <div>
    <label>
      Email:
      <input name="email" type="email" placeholder="your email"nrequired>
    </label>
    <label>
      <!-- patter=".{5,10}" is how many character have to b entered for the password -->
      Password:
      <input name="password" type="password" pattern=".{5,10}" required title="password must be between 5 and 10 character">
    </label>
  </div>

  <div>
    <label>
      Birthday:
      <select name="month">
        <option value="">Month</option>
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">Mar</option>
      </select>
      <select month="day">
        <option value="">Day</option>
        <option value="">10</option>
        <option value="">11</option>
        <option value="">12</option>
      </select>
      <select month="year">
        <option>Year</option>
        <option>1990</option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
      </select>
    </label>
  </div>

<div>
  <label for="agreed">I agree to the terms and conditions:</label>
  <input id="agreed" name="agreed" type="checkbox" name="" value="">
</div>

<input type="submit">
</form>
</body>
</html>
